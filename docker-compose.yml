version: '3.8'

services:
  mongodb:
    image: mongo:5
    container_name: spm_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spm_backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://admin:password@mongodb:27017/SPM_DB?authSource=admin
      - NODE_ENV=production
      - PORT=4000
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: spm_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

  supervisor:
    build:
      context: .
      dockerfile: Dockerfile.supervisor
    container_name: spm_supervisor
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - PYTHONPATH=/app
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge